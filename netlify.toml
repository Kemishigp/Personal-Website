[build]
  # Point to the subfolder where the project actually lives
  base = "kemish-portfolio"
  # Use pnpm for faster, consistent builds
  command = "pnpm run build"
  # Vite's default output folder
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"